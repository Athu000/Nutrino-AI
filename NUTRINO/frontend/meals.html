<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script/meal.js"></script>

    <title>My AI Meal Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        .section {
            background: #fffaf0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 5px solid #ff9800;
        }
        .section h3 {
            color: #d35400;
            margin-bottom: 10px;
        }
        .meal-item {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .note {
            font-size: 0.9em;
            color: #555;
            background: #e3f2fd;
            padding: 10px;
            border-left: 5px solid #2196f3;
            border-radius: 5px;
        }
        #backToMain {
            display: block;
            width: 100%;
            text-align: center;
            background: #ff4d4d;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #backToMain:hover {
            background: #e60000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üçΩÔ∏è My AI Meal Plan</h1>

    <div class="section">
        <h3>ü•ó Ingredients</h3>
        <p><strong>Selected Ingredients:</strong> <span id="ingredients"></span></p>
    </div>

    <div class="section">
        <h3>üìÜ Meal Plan Overview</h3>
        <p><strong>Meals Per Day:</strong> <span id="mealsPerDay"></span></p>
        <p><strong>Servings:</strong> <span id="servings"></span></p>
        <p><strong>‚ö†Ô∏è Dietary Restrictions:</strong> <span id="dietaryRestrictions"></span></p>
    </div>

    <div class="section">
        <h3>üìú Meal Plan</h3>
        <p><strong>Plan Name:</strong> <span id="planName"></span></p>
        <p id="mealPlanDescription"></p>
    </div>

    <div id="mealsContainer"></div> <!-- ‚úÖ Meals will be dynamically added here -->

    <div class="note">
        <h3>‚ö†Ô∏è Important Notes</h3>
        <ul id="importantNotes"></ul>
    </div>

    <button id="backToMain">‚¨ÖÔ∏è Go Back</button> <!-- ‚úÖ Deletes data on click -->
</div>

<script>
    document.getElementById("backToMain").addEventListener("click", function () {
        localStorage.removeItem("mealPlanData"); // ‚úÖ Deletes stored meal plan
        window.location.href = "index.html"; // ‚úÖ Redirects to main page
    });

    document.addEventListener("DOMContentLoaded", function () {
        console.log("üîπ Page Loaded: Checking for Meal Plan Data...");

        let backButton = document.getElementById("backToMain");
        if (backButton) {
            backButton.addEventListener("click", function () {
                localStorage.removeItem("mealPlanData");
                window.location.href = "index.html";
            });
        } else {
            console.error("‚ùå backToMain button not found.");
        }

        if (typeof displayMealPlan === "function") {
            displayMealPlan(); // ‚úÖ Ensure function is defined before calling
        } else {
            console.error("‚ùå displayMealPlan is not defined. Check meal.js import.");
        }
    });
</script>


</body>
</html>
