<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Recipe | Nutrino AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="recipe-container">
        <h1 id="recipe-title">Loading Recipe...</h1>
        <div class="recipe-content">
            <div class="recipe-details">
                <p id="recipe-desc"></p>
                
                <h3>Ingredients:</h3>
                <ul id="ingredients-list"></ul>

                <h3>Instructions:</h3>
                <ul id="instructions-list"></ul>

                <h3>Nutrition Information:</h3>
                <ul id="nutrition-list"></ul>
            </div>
        </div>
        <div class="button-container">
            <button class="back-button" id="goBackBtn">Go Back</button>
            <button class="cooking-assistant-button" id="cookingAssistantBtn">üç≥ Start Cooking Assistant</button>
        </div>
    </div>
    <script>
        document.getElementById("cookingAssistantBtn").addEventListener("click", function () {
            try {
                // ‚úÖ Get the latest recipe steps
                const recipeSteps = extractSection(latestRecipe, "Step-by-Step Instructions");
        
                if (!recipeSteps || recipeSteps.includes("‚ö†Ô∏è No data available")) {
                    alert("‚ö†Ô∏è No step-by-step instructions found.");
                    return;
                }
        
                // ‚úÖ Save extracted steps to sessionStorage for use in Cooking Assistant
                sessionStorage.setItem("recipeSteps", JSON.stringify(recipeSteps));
        
                // ‚úÖ Redirect to Cooking Assistant page
                window.location.href = "cookingassistant.html";
            } catch (error) {
                console.error("‚ùå Error starting Cooking Assistant:", error);
            }
        });
        </script>

    <script type="module" src="./script/NutrinoAPI.js"></script>
    <script type="module" src="./script/auth.js"></script>
</body>
</html>
