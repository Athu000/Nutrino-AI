<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meal Planner</title>
    <script type="module" src="./script/meal.js"></script>
    <script type="module" src="./script/NutrinoAPI.js"></script>
    <script type="module" src="./script/auth.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
        }
        
        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        
        /* Form Fields */
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input::placeholder {
            color: #aaa;
        }
        
        /* Checkbox Group Styling */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            gap: 8px; /* Ensures proper spacing between checkbox and label */
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        /* Fieldset Styling */
        fieldset {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
            margin-top: 15px;
        }
        
        legend {
            font-weight: 600;
            font-size: 16px;
        }

        /* Submit Button */
        button {
            background: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 15px;
        }
        
        button:hover {
            background: #0056b3;
        }

        /* Disable Other Dietary Textbox by Default */
        #other-diet-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="padding-top: 200px;">AI Meal Planner</h2>
        <form id="meal-planner-form">
            
            <!-- Ingredients Input -->
            <label for="ingredients">Ingredients (comma-separated):</label>
            <input type="text" id="ingredients" name="ingredients" placeholder="E.g., chicken, rice, broccoli">
            
            <!-- Number of Meals Per Day -->
            <label for="meals">Number of Meals Per Day:</label>
            <input type="number" id="meals" name="meals" min="1" max="10" value="3">
            
            <!-- Number of Servings -->
            <label for="servings">How Many Servings?</label>
            <input type="number" id="servings" name="servings" min="1" max="10" value="1">
            
            <!-- Dietary Restrictions -->
            <fieldset>
                <legend>Dietary Restrictions:</legend>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="gluten-free" name="dietary" value="gluten-free"> Gluten-Free</label>
                    <label><input type="checkbox" id="vegan" name="dietary" value="vegan"> Vegan</label>
                    <label><input type="checkbox" id="vegetarian" name="dietary" value="vegetarian"> Vegetarian</label>
                    <label><input type="checkbox" id="dairy-free" name="dietary" value="dairy-free"> Dairy-Free</label>
                    <label><input type="checkbox" id="keto" name="dietary" value="keto"> Keto</label>
                    <label>
                        <input type="checkbox" id="other-diet" name="dietary" value="other"> Other
                    </label>
                    <input type="text" id="other-diet-text" name="other-diet-text" placeholder="Specify Other">
                </div>
            </fieldset>
            
            <!-- Create Meal Plan Button -->
            <button type="submit" id="createMealPlanBtn">Create Meal Plan</button>
            <button id="goBackBtn" type="button" style="background: #dc3545;">Go Back</button>
        </form>
    </div>
</body>
</html>
