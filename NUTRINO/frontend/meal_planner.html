<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meal Planner</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
            text-align: center;
        }
        h2 { color: #333; font-weight: 700; }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 15px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Meal Planner</h2>
    <form id="meal-form">
        <label for="ingredients">Ingredients (comma-separated):</label>
        <input type="text" id="ingredients" name="ingredients" required>

        <label for="meals">Number of Meals Per Day:</label>
        <input type="number" id="meals" name="meals" min="1" max="10" value="3" required>

        <label for="servings">How Many Servings?</label>
        <input type="number" id="servings" name="servings" min="1" max="10" value="1" required>

        <button type="submit">Plan Meal</button>
    </form>
</div>

<script src="NutrinoAPI.js"></script>
</body>
</html>
