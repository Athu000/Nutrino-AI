<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Nutrino AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./script/auth.js"></script>
    <script type="module" src="./script/profile.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: 20px;
            text-align: center;
            padding: 20px;
        }
        h2, h3, h4 { color: #333; }
        p { color: #555; }
        /* Avatar Styles */
        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }
        .avatar-container img:hover { transform: scale(1.1); }
        .avatar-buttons { margin-top: 10px; }
        .avatar-buttons button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #change-avatar { background: #007bff; color: white; }
        #save-avatar { background: #28a745; color: white; }
        /* Chart Styles */
        .chart-container { width: 100%; margin: 20px 0; }
        /* Achievements Styles */
        .achievements {
            list-style: none;
            padding: 0;
        }
        .achievements li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Avatar & User Info -->
        <h2>User Profile</h2>
        <div class="avatar-container">
            <img id="avatar" src="" alt="User Avatar">
            <div class="avatar-buttons">
                <button id="change-avatar">Change Avatar</button>
                <button id="save-avatar">Save Avatar</button>
            </div>
        </div>
        <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
        <p><strong>Total Recipes Searched:</strong> <span id="search-count">0</span></p>
        <p><strong>Total Meals Searched:</strong> <span id="meal-count">0</span></p>

        <!-- Stats & Charts -->
        <h3>Cooking Score & Achievements</h3>
        <div class="chart-container">
            <canvas id="cookingChart"></canvas>
        </div>
        <h4>Achievements</h4>
        <ul class="achievements">
            <li>ðŸ¥‡ First Recipe Created</li>
            <li>ðŸ”¥ 10+ Meals Cooked</li>
            <li>ðŸŒŸ Nutrino Pro User</li>
        </ul>
    <button id="main-page" style="margin-top:20px; padding:10px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;">
        Go to Main Page
    </button>
    </div>
    
</body>
</html>
