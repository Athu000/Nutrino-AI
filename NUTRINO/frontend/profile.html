<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Nutrino AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./script/auth.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: 20px;
            text-align: center;
            padding: 20px;
        }
        h2, h3, h4 {
            color: #333;
        }
        p {
            color: #555;
        }
        /* Avatar Styles */
        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #007bff;
            transition: transform 0.3s ease-in-out;
        }
        .avatar-container img:hover {
            transform: scale(1.1);
        }
        .avatar-buttons {
            margin-top: 10px;
        }
        .avatar-buttons button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #change-avatar {
            background: #007bff;
            color: white;
        }
        #save-avatar {
            background: #28a745;
            color: white;
        }
        /* Chart Styles */
        .chart-container {
            width: 100%;
            margin: 20px 0;
        }
        /* Achievements Styles */
        .achievements {
            list-style: none;
            padding: 0;
        }
        .achievements li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Avatar & User Info -->
        <h2>User Profile</h2>
        <div class="avatar-container">
            <img id="avatar" src="" alt="User Avatar">
            <div class="avatar-buttons">
                <button id="change-avatar">Change Avatar</button>
                <button id="save-avatar">Save Avatar</button>
            </div>
        </div>
        <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
        <p><strong>Total Recipes Searched:</strong> <span id="recipe-count">0</span></p>
        <p><strong>Total Meals Searched:</strong> <span id="meal-count">0</span></p>

        <!-- Stats & Charts -->
        <h3>Cooking Score & Achievements</h3>
        <div class="chart-container">
            <canvas id="cookingChart"></canvas>
        </div>
        <h4>Achievements</h4>
        <ul class="achievements">
            <li>🥇 First Recipe Created</li>
            <li>🔥 10+ Meals Cooked</li>
            <li>🌟 Nutrino Pro User</li>
        </ul>
    </div>

   <script type="module">
    import { auth, db } from "./script/auth.js";
    import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ✅ Ensure user authentication before fetching stats
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            console.log(`🔍 Fetching stats for: ${user.email}`);
            fetchUserStats(user.uid);
        } else {
            console.log("⚠️ User not logged in.");
        }
    });

    // ✅ Fetch User Stats from Firestore
    async function fetchUserStats(uid) {
        try {
            const userDocRef = doc(db, "users", uid);
            const userDocSnap = await getDoc(userDocRef);

            if (!userDocSnap.exists()) {
                console.log("⚠️ No user stats found.");
                return;
            }

            console.log("✅ User data found:", userDocSnap.data());
            const userStats = userDocSnap.data();

            // ✅ Display fetched stats
            document.getElementById("user-name").textContent = userStats.name || "Unknown";
            document.getElementById("user-email").textContent = userStats.email || "Not Available";
            document.getElementById("recipe-count").textContent = userStats.recipes || 0;
            document.getElementById("meal-count").textContent = userStats.meals || 0;

            // ✅ Update Achievements Chart
            updateAchievementsChart(userStats.recipes, userStats.meals);
        } catch (error) {
            console.error("❌ Error fetching user stats:", error);
        }
    }

    // ✅ Load & Save Avatar
    function loadAvatar() {
        const savedAvatar = localStorage.getItem("avatar");
        document.getElementById("avatar").src = savedAvatar || `https://api.dicebear.com/7.x/adventurer/svg?seed=nutrino-${Math.random().toString(36).substring(7)}`;
    }

    function changeAvatar() {
        const newAvatar = `https://api.dicebear.com/7.x/adventurer/svg?seed=nutrino-${Math.random().toString(36).substring(7)}`;
        document.getElementById("avatar").src = newAvatar;
    }

    function saveAvatar() {
        localStorage.setItem("avatar", document.getElementById("avatar").src);
        alert("✅ Avatar saved!");
    }

    // ✅ Initialize Page
    document.addEventListener("DOMContentLoaded", () => {
        loadAvatar();
        document.getElementById("change-avatar").addEventListener("click", changeAvatar);
        document.getElementById("save-avatar").addEventListener("click", saveAvatar);
    });

    // ✅ Dynamic Achievements Chart
    function updateAchievementsChart(recipes, meals) {
        const ctx = document.getElementById("cookingChart").getContext("2d");
        
        const achievements = [
            { label: "Beginner", threshold: 5 },
            { label: "Intermediate", threshold: 15 },
            { label: "Advanced", threshold: 30 }
        ];

        const userLevel = [
            recipes + meals >= achievements[2].threshold ? 30 : 0,
            recipes + meals >= achievements[1].threshold ? 40 : 0,
            recipes + meals >= achievements[0].threshold ? 30 : 0
        ];

        new Chart(ctx, {
            type: "pie",
            data: {
                labels: ["Beginner", "Intermediate", "Advanced"],
                datasets: [{
                    data: userLevel,
                    backgroundColor: ["#ff6384", "#36a2eb", "#ffcc56"]
                }]
            }
        });
    }
</script>

</body>
</html>
