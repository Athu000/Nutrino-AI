<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Nutrino AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./script/auth.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: 20px;
            text-align: center;
        }
        .profile-card, .stats-container {
            padding: 20px;
        }
        h2, h3, h4 {
            color: #333;
        }
        p {
            color: #555;
        }
        /* Avatar Styles */
        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
        .avatar-container button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .avatar-container button:hover {
            background-color: #0056b3;
        }
        /* Chart Styles */
        .chart-container {
            width: 100%;
            margin: 20px 0;
        }
        /* Achievements Styles */
        .achievements {
            list-style: none;
            padding: 0;
        }
        .achievements li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Avatar & User Info -->
        <div class="profile-card">
            <h2>User Profile</h2>
            <div class="avatar-container">
                <img id="avatar" src="https://api.dicebear.com/7.x/adventurer/svg?seed=default" alt="User Avatar">
                <button id="change-avatar">Change Avatar</button>
            </div>
            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            <p><strong>Total Searches:</strong> <span id="search-count">0</span></p>
            <p><strong>Meals Cooked:</strong> <span id="meal-count">0</span></p>
        </div>

        <!-- Stats & Charts -->
        <div class="stats-container">
            <h3>Cooking Score & Achievements</h3>
            <div class="chart-container">
                <canvas id="cookingChart"></canvas>
            </div>
            <h4>Achievements</h4>
            <ul class="achievements" id="achievements-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const userData = JSON.parse(localStorage.getItem("loggedInUser"));
            if (userData) {
                document.getElementById("user-name").textContent = userData.name || "Unknown";
                document.getElementById("user-email").textContent = userData.email || "Not Available";
            }

            // ‚úÖ Retrieve stats from Firebase (auth.js should handle this)
            const fetchUserStats = async () => {
                try {
                    const response = await fetch("/api/getUserStats"); // üîπ Adjust API route if needed
                    const data = await response.json();
                    
                    document.getElementById("search-count").textContent = data.searchCount;
                    document.getElementById("meal-count").textContent = data.mealCount;

                    updateAchievements(data.searchCount, data.mealCount);
                    updateCookingChart(data.searchCount, data.mealCount);
                } catch (error) {
                    console.error("‚ùå Error fetching stats:", error);
                }
            };

            fetchUserStats();

            // ‚úÖ Update Achievements Based on Searches & Meals Cooked
            function updateAchievements(searchCount, mealCount) {
                const achievementsList = document.getElementById("achievements-list");
                achievementsList.innerHTML = "";

                if (searchCount >= 1) achievementsList.innerHTML += `<li>ü•á First Recipe Searched</li>`;
                if (mealCount >= 1) achievementsList.innerHTML += `<li>üçΩÔ∏è First Meal Cooked</li>`;
                if (mealCount >= 10) achievementsList.innerHTML += `<li>üî• 10+ Meals Cooked</li>`;
                if (searchCount >= 50) achievementsList.innerHTML += `<li>üåü Super Chef: 50+ Recipes Explored</li>`;
            }

            // ‚úÖ Generate Cooking Score Based on User Activity
            function updateCookingChart(searchCount, mealCount) {
                const totalActivity = searchCount + mealCount;
                const beginner = Math.max(30, (searchCount / totalActivity) * 100);
                const intermediate = Math.max(40, (mealCount / totalActivity) * 100);
                const advanced = Math.max(20, totalActivity > 100 ? 30 : 10);

                const ctx = document.getElementById("cookingChart").getContext("2d");
                new Chart(ctx, {
                    type: "pie",
                    data: {
                        labels: ["Beginner", "Intermediate", "Advanced"],
                        datasets: [{
                            data: [beginner, intermediate, advanced],
                            backgroundColor: ["#ff6384", "#36a2eb", "#ffcc56"]
                        }]
                    }
                });
            }

            // ‚úÖ Persist Avatar Across Sessions
            const avatar = document.getElementById("avatar");
            const savedAvatar = localStorage.getItem("userAvatar");
            if (savedAvatar) avatar.src = savedAvatar;

            document.getElementById("change-avatar").addEventListener("click", () => {
                const randomSeed = Math.random().toString(36).substring(7);
                const newAvatar = `https://api.dicebear.com/7.x/adventurer/svg?seed=${randomSeed}`;
                avatar.src = newAvatar;
                localStorage.setItem("userAvatar", newAvatar);
            });
        });
    </script>
</body>
</html>
