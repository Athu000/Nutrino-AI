<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Nutrino AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./script/auth.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: 20px;
        }
        .profile-card, .stats-container {
            padding: 20px;
        }
        h2, h3, h4 {
            color: #333;
        }
        p {
            color: #555;
        }
        /* Avatar Styles */
        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
        .avatar-container button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .avatar-container button:hover {
            background-color: #0056b3;
        }
        /* Chart Styles */
        .chart-container {
            width: 100%;
            margin: 20px 0;
        }
        /* Achievements Styles */
        .achievements {
            list-style: none;
            padding: 0;
        }
        .achievements li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Avatar & User Info -->
        <div class="profile-card">
            <h2>User Profile</h2>
            <div class="avatar-container">
                <img id="avatar" src="https://api.dicebear.com/7.x/adventurer/svg?seed=default" alt="User Avatar">
                <button id="change-avatar">Change Avatar</button>
            </div>
            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
            <p><strong>Searches:</strong> <span id="search-count">0</span></p>
        </div>

        <!-- Stats & Charts -->
        <div class="stats-container">
            <h3>Cooking Score & Achievements</h3>
            <div class="chart-container">
                <canvas id="cookingChart"></canvas>
            </div>
            <h4>Achievements</h4>
            <ul class="achievements">
                <li>ðŸ¥‡ First Recipe Created</li>
                <li>ðŸ”¥ 10+ Meals Cooked</li>
                <li>ðŸŒŸ Nutrino Pro User</li>
            </ul>
        </div>
    </div>

    <script>
        // âœ… Load User Data
        document.addEventListener("DOMContentLoaded", () => {
            const userData = JSON.parse(localStorage.getItem("loggedInUser"));
            if (userData) {
                document.getElementById("user-name").textContent = userData.name || "Unknown";
                document.getElementById("user-email").textContent = userData.email || "Not Available";
            }

            // âœ… Generate Random Cooking Score Data
            const ctx = document.getElementById("cookingChart").getContext("2d");
            new Chart(ctx, {
                type: "pie",
                data: {
                    labels: ["Beginner", "Intermediate", "Advanced"],
                    datasets: [{
                        data: [40, 35, 25], // Sample data
                        backgroundColor: ["#ff6384", "#36a2eb", "#ffcc56"]
                    }]
                }
            });

            // âœ… Change Avatar Randomly
            document.getElementById("change-avatar").addEventListener("click", () => {
                const randomSeed = Math.random().toString(36).substring(7);
                document.getElementById("avatar").src = `https://api.dicebear.com/7.x/adventurer/svg?seed=${randomSeed}`;
            });
        });
    </script>
</body>
</html>
